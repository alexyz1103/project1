<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Список всех книг</title>
</head>
<body>
<h1>Список всех книг</h1>
<div th:each="books: ${books}">
    <a th:href="@{/books/{book_id}(book_id=${books.getBook_id()})}"
       th:text="${books.getBook_id()+ '   ' + books.getBook_name() + ', ' + books.getBook_autor() + ', ' +
       books.getBook_year()}">book</a>
</div>
<br/>
<hr/>
<a href="/books/new">Добавить в список книгу</a>
</body>
</html>
