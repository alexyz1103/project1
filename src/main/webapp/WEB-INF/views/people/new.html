<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление нового человека</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="fio">Введите ФИО </label>
    <input type="text" th:field="*{fio}" id="fio">
    <div style="color: red" th:if="${#fields.hasErrors('fio')}" th:errors="*{fio}">ошибка</div>
    <br>
    <label for="year_birth">Введите год рождения: </label>
    <input type="text" th:field="*{year_birth}" id="year_birth">
    <div style="color: red" th:if="${#fields.hasErrors('year_birth')}" th:errors="*{year_birth}">Age errors</div>
    <br>
    <input type="submit" value="Добавить!">
</form>

</body>
</html>
