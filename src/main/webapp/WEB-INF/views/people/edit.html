<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="fio">Введите ФИО: </label>
    <input type="text" th:field="*{fio}" id="fio"/>
    <div style="color: red" th:if="${#fields.hasErrors('fio')}" th:errors="*{fio}">Name errors</div>
    <br/>
    <label for="year_birth">Введите год рождения: </label>
    <input type="text" th:field="*{year_birth}" id="year_birth"/>
    <div style="color: red" th:if="${#fields.hasErrors('year_birth')}" th:errors="*{year_birth}">Age errors</div>
    <br/>
    <br/>
    <input type="submit" value="Обновить данные"/>
</form>
</body>
</html>
